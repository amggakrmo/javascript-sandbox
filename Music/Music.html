<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./Music.css" />
    <script src="./Music.js" defer></script>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="navigation">
            <div class="navigation-items">
                <a href="../Countdown/Countdown.html">Countdown</a>
                <a href="#">Music</a>
            </div>
        </div>
    </header>
    <div class="add-music">
        <button id="add-music-button">
            <h1>Add song</h1>
        </button>
        <div class="add-music-form">
            <div class="form">
                <div class="new-image">
                    <label for="new-image-input">Choose an image</label>
                    <input type="file" id="new-image-input">
                </div>
                <div class="new-name">
                    <label for="new-name-input">Song name</label>
                    <input type="text" id="new-name-input">
                </div>
                <div class="new-artist">
                    <label for="new-artist-input">Artist name</label>
                    <input type="text" id="new-artist-input">
                </div>
                <div class="new-music">
                    <label for="new-music-input">Choose the song file</label>
                    <input type="file" id="new-music-input">
                </div>
                <!-- <input type="submit" value="enter" id="submit-music"> -->
                <button id="submit-music">dsa</button>
            </div>
        </div>
    </div>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <!-- <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>   -->
        </div>
    </div>
</body>

</html>
